<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="row g-3 ms-5">
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Name</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer05"
          aria-describedby="validationServer05Feedback"
          required
        />
        <div id="validationServer05Feedback" class="invalid-feedback">
          Name is required
        </div>
      </div>
      <div></div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Email</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer05"
          aria-describedby="validationServer05Feedback"
          required
        />
        <div id="validationServer05Feedback" class="invalid-feedback">
          Email is required
        </div>
      </div>
      <div></div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Password</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer05"
          aria-describedby="validationServer05Feedback"
          required
        />
        <div id="validationServer05Feedback" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <div></div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Hobbies</label>
        <select
          class="form-select is-invalid"
          id="validationServer04"
          aria-describedby="validationServer04Feedback"
          required
        >
          <option selected disabled value=""></option>
          <option>coding</option>
          <option>eating</option>
          <option>playing</option>
          <option>modelling</option>
          <option>painting</option>
          <option>reading</option>
          <option>watching movies</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-danger px-5" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
